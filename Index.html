<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Music Player</title>
</head>
<body>
    <div class="music-player">
        <div class="cover-art">
            <img src="https://i.postimg.cc/j5V9JKrw/images.jpg" alt="Song Cover">
        </div>
        <div class="controls">
            <button id="prevBtn" class="icon"><i class="fas fa-backward"></i></button>
            <button id="playPauseBtn" class="play-pause icon"><i class="fas fa-play"></i></button>
            <button id="nextBtn" class="icon"><i class="fas fa-forward"></i></button>
        </div>
        <div class="equalizer">
            <button class="icon"><i class="fas fa-equals"></i></button> Equalizer
        </div>
        <div class="lyrics">
            <button class="icon"><i class="fas fa-music"></i></button> Lyrics will appear here...
        </div>
    </div>
    <audio id="audio" src="song.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
